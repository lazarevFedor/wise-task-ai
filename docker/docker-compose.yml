name: wise-task-ai

services:
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    volumes:
      - ../ollama:/root/.ollama
    ports:
    - "11343:11343"
    environment:
      OLLAMA_KEEP_ALIVE: -1
    networks:
      - core_network

  qdrant_ingest:
    container_name: qdrant_ingest
    build:
      # compose лежит в ./docker, а исходники Qdrant на уровень выше в ./Qdrant
      context: ../Qdrant/indexer
      dockerfile: Dockerfile
    depends_on:
      - qdrant_db
    ports:
      - "8081:8080"
    env_file:
      - ../.env
    environment:
      - QDRANT_HOST=qdrant_db
      - QDRANT_PORT=6333
      - QDRANT_GRPC_PORT=6334
      # - COLLECTION_NAME=latex_books
      # - EMBEDDING_MODEL=sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
      # - VECTOR_SIZE=384
      # - API_KEY=your_secret_key_here
    networks:
      - core_network
    volumes:
      - ../Qdrant/cache/huggingface:/root/.cache/huggingface
      - ../Qdrant/cache/sentence-transformers:/root/.cache/sentence-transformers
      - ../Qdrant/cache/pymorphy2:/root/.cache/pymorphy2
    command: ["uvicorn", "ingest_service:app", "--host", "0.0.0.0", "--port", "8080"]

  qdrant_indexer:
    container_name: qdrant_indexer
    build:
      context: ../Qdrant/indexer
      dockerfile: Dockerfile
    depends_on:
      - qdrant_db
    env_file:
      - ../.env
    environment:
      - QDRANT_HOST=qdrant_db
      - QDRANT_PORT=6333
    volumes:
      - ../Qdrant/latex_books:/data/latex_books:ro
      - ../Qdrant/latex_sources:/data/latex_sources:ro
      - ../Qdrant/cache/huggingface:/root/.cache/huggingface
      - ../Qdrant/cache/sentence-transformers:/root/.cache/sentence-transformers
      - ../Qdrant/cache/pymorphy2:/root/.cache/pymorphy2
    networks:
      - core_network
    # Индексацию выполняют как job:
    # docker compose run --rm qdrant_indexer python main.py --recreate --batch-size 64
  core_server:
    container_name: core_server
    build:
      context: ..
      dockerfile: server/cmd/Dockerfile
    ports: 
      - "8085:8085"
    env_file:
      - ../.env
    networks:
    - core_network
    
  postgresql_feedbacks:
    container_name: feedback_postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - ../db_data/feedback:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${CORE_POSTGRES_USERNAME} -d $${CORE_POSTGRES_USERNAME} -p 5432"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    env_file:
      - ../.env
    networks:
      - core_network
    # restart: unless-stopped

  
  qdrant_db:
    container_name: qdrant_db
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - core_network

networks:
  core_network:
    driver: bridge
 
volumes:
  qdrant_storage:
  
  