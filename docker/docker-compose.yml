name: wise-task-ai

services:
  llm_server:
    container_name: llm_server
    build:
      context: ../llm-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    env_file:
      - ../.env
    networks:
      - core_network
      - llm_network
    depends_on:
      - llama_cpp

  llama_cpp:
    container_name: llama_cpp
    build:
      context: ../llama_cpp
      dockerfile: Dockerfile
    ports:
      - "11343:11343"
    command: >
      --host 0.0.0.0
      --port 11343
      -m /opt/model.gguf
      -c 4096
      --mlock
      --threads 8
      --threads-batch 8
      --flash-attn on
      --cache-ram 0
      --slot-prompt-similarity 0.0
      --no-context-shift
    networks:
      - core_network
      - llm_network

  qdrant_ingest:
    container_name: qdrant_ingest
    build:
      context: ../Qdrant/indexer
      dockerfile: Dockerfile
    depends_on:
      - qdrant_db
    ports:
      - "8081:8080"
    env_file:
      - ../.env
    environment:
      - QDRANT_HOST=qdrant_db
      - QDRANT_PORT=6333
      - QDRANT_GRPC_PORT=6334
    networks:
      - core_network
    volumes:
      - ../Qdrant/cache/huggingface:/root/.cache/huggingface
      - ../Qdrant/cache/sentence-transformers:/root/.cache/sentence-transformers
      - ../Qdrant/cache/pymorphy2:/root/.cache/pymorphy2
    command: ["uvicorn", "ingest_service:app", "--host", "0.0.0.0", "--port", "8080"]

  qdrant_indexer:
    container_name: qdrant_indexer
    build:
      context: ../Qdrant/indexer
      dockerfile: Dockerfile
    depends_on:
      - qdrant_db
    env_file:
      - ../.env
    environment:
      - QDRANT_HOST=qdrant_db
      - QDRANT_PORT=6333
    volumes:
      - ../Qdrant/latex_books:/data/latex_books:ro
      - ../Qdrant/latex_sources:/data/latex_sources:ro
      - ../Qdrant/cache/huggingface:/root/.cache/huggingface
      - ../Qdrant/cache/sentence-transformers:/root/.cache/sentence-transformers
      - ../Qdrant/cache/pymorphy2:/root/.cache/pymorphy2
    networks:
      - core_network
    # Индексацию выполняют как job:
    # docker compose run --rm qdrant_indexer python main.py --recreate --batch-size 64

  qdrant_db:
    container_name: qdrant_db
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - core_network
  
  core_server:
    container_name: core_server
    build:
      context: ..
      dockerfile: server/cmd/Dockerfile
    ports: 
      - "8085:8085"
    env_file:
      - ../.env
    networks:
      - core_network
    depends_on:
      - migrator
    
  postgresql_feedbacks:
    container_name: postgresql_feedbacks
    image: postgres:latest
    ports:
      - "5432:5432"
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    environment: 
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB_FILE: /run/secrets/postgres_db
    volumes:
      - ../db_data/feedback:/var/lib/postgresql/data
    healthcheck:
      test: CMD-SHELL pg_isready -h localhost -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}"
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - core_network

  migrator:
    build:
      context: ../server/migrator
      dockerfile: Dockerfile
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB_FILE: /run/secrets/postgres_db
    volumes:
      - ../server/migrator/migrations:/migrations
    networks:
      - core_network
    depends_on:
    - postgresql_feedbacks
    entrypoint:
      - /bin/sh 
      - -c 
      - | 
        USER=$( cat $$POSTGRES_USER_FILE )
        PASSWORD=$( cat $$POSTGRES_PASSWORD_FILE )
        DB=$( cat $$POSTGRES_DB_FILE )

        goose -dir /migrations \
          postgres "postgres://$$USER:$$PASSWORD@postgresql_feedbacks:5432/$$DB?sslmode=disable" up
    

secrets:
  postgres_user:
    file: secrets/postgres_user
  postgres_password:
    file: secrets/postgres_password
  postgres_db:
    file: secrets/postgres_db

networks:
  core_network:
    driver: bridge
  llm_network:
    driver: bridge
 
volumes:
  qdrant_storage:
  
  